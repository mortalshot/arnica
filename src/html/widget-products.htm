<section class="widget-products">
  <div class="widget-products__container">
    <div class="widget-products__heading _heading">
      <h2 class="widget-products__title">Наши новинки</h2>

      <div class="widget-products__actions">
        <div class="widget-products__link">
          <a href="" class="link-underline">Все товары</a>
        </div>

        <div class="swiper-arrows">
          <button type="button" class="swiper-arrows__arrow swiper-arrows__arrow_prev">
            <svg class="icon">
              <use xlink:href="@img/sprite.svg#svg-select"></use>
            </svg>
          </button>

          <button type="button" class="swiper-arrows__arrow swiper-arrows__arrow_next">
            <svg class="icon">
              <use xlink:href="@img/sprite.svg#svg-select"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="widget-products__slider swiper">
      <div class="widget-products__wrapper swiper-wrapper">
        <div class="widget-products__slide swiper-slide">
          @@include('product-card.htm',{})
        </div>

        <div class="widget-products__slide swiper-slide">
          @@include('product-card.htm',{})
        </div>

        <div class="widget-products__slide swiper-slide">
          @@include('product-card.htm',{})
        </div>

        <div class="widget-products__slide swiper-slide">
          @@include('product-card.htm',{})
        </div>

        <div class="widget-products__slide swiper-slide">
          @@include('product-card.htm',{})
        </div>
      </div>
    </div>
  </div>
</section>
