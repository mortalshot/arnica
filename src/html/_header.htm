<header class="header header-top">
	<div class="header-top__container">
		<div class="header-top__location location">
			<button type="button" class="location__button">
				<svg class="icon icon_location">
					<use xlink:href="@img/sprite.svg#svg-location"></use>
				</svg>
				<span>Москва</span>
				<svg class="icon icon_select">
					<use xlink:href="@img/sprite.svg#svg-select"></use>
				</svg>
			</button>
		</div>

		<div class="header-top__right">
			<nav class="header-top__menu menu">
				<ul class="menu__list">
					<li class="menu__item menu__item_has-children">
						<a href="" class="link-hover">Покупателям</a>

						<button type="button" class="menu__arrow" tabindex="-1">
							<svg class="icon icon_select">
								<use xlink:href="@img/sprite.svg#svg-select"></use>
							</svg>
						</button>

						<ul class="menu__sub-list">
							<li><a href="">Доставка</a></li>
							<li><a href="">Бонусная программа</a></li>
							<li><a href="">Узнать статус заказа</a></li>
							<li><a href="">Обмен, возврат, гарантия</a></li>
							<li><a href="">Кредиты</a></li>
							<li><a href="">Сервисные центры</a></li>
						</ul>
					</li>

					<li class="menu__item">
						<a href="" class="link-hover">FAQ</a>
					</li>
				</ul>
			</nav>

			<div class="header-top__contacts contacts">
				<div class="contacts__item contacts__item_phone">
					<a href="tel:88005555261" class="link-hover">8 800 5555-261</a>
				</div>
			</div>
		</div>
	</div>
</header>

<header class="header header-bottom">
	<div class="header-bottom__container">
		<div class="header-bottom__row">
			<div class="header-bottom__left">
				<button type="button" class="menu__icon icon-menu"><span></span></button>

				<div class="header__logo logo">
					<a href="">
						<img src="@img/logo.svg" alt="" loading="lazy">
					</a>
				</div>

				<div class="header__catalog header-catalog" data-da=".menu__body, 991.98, 0">
					<div class="header-catalog__button">
						<button type="button" class="btn btn_bg-red">
							<svg class="icon icon_catalog">
								<use xlink:href="@img/sprite.svg#svg-catalog"></use>
							</svg>

							<svg class="icon icon_close">
								<use xlink:href="@img/sprite.svg#svg-close"></use>
							</svg>

							<span>Каталог товаров</span>
						</button>
					</div>
				</div>
			</div>

			<div class="header-bottom__right">
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="link-hover">Новинки</a></li>
							<li class="menu__item"><a href="" class="link-hover">Акции</a></li>
							<li class="menu__item"><a href="" class="link-hover">Доставка и оплата</a></li>
							<li class="menu__item"><a href="" class="link-hover">О компании</a></li>
							<li class="menu__item"><a href="" class="link-hover">Партнерам</a></li>
							<li class="menu__item"><a href="" class="link-hover">Статьи</a></li>
							<li class="menu__item"><a href="" class="link-hover">Контакты</a></li>
						</ul>
					</nav>
				</div>

				<div class="header__search search">
					<form action="#" class="search__form search-form">
						<div class="search-form__wrapper">
							<div class="search-form__input">
								<input autocomplete="off" type="text" name="form[]" placeholder="Поиск">

								<button type="reset" class="search-form__reset">
									<svg class="icon icon_close">
										<use xlink:href="@img/sprite.svg#svg-close"></use>
									</svg>
								</button>
							</div>

							<button type="submit" class="search-form__submit">
								<svg class="icon icon_search">
									<use xlink:href="@img/sprite.svg#svg-search"></use>
								</svg>
							</button>
						</div>

						<button type="button" class="search-form__btn shake-animation">
							<svg class="icon icon_search">
								<use xlink:href="@img/sprite.svg#svg-search"></use>
							</svg>
						</button>
					</form>

					<div class="search__results search-results">
					</div>
				</div>

				<div class="header__actions">
					<div class="header__action action-item">
						<a href="" class="action-item__link shake-animation">
							<svg class="icon icon_compare">
								<use xlink:href="@img/sprite.svg#svg-compare"></use>
							</svg>
						</a>
					</div>

					<div class="header__action action-item">
						<a href="" class="action-item__link shake-animation">
							<svg class="icon icon_wishlist">
								<use xlink:href="@img/sprite.svg#svg-wishlist"></use>
							</svg>
						</a>
					</div>

					<div class="header__action action-item">
						<a href="" class="action-item__link shake-animation">
							<svg class="icon icon_cart">
								<use xlink:href="@img/sprite.svg#svg-cart"></use>
							</svg>

							<div class="action-item__amount">4</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
